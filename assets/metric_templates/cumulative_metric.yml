# Cumulative Metric Template
# Running total over time (e.g., cumulative revenue, cumulative sign-ups)

metrics:
  - name: [CUMULATIVE_METRIC_NAME]
    description: [DESCRIPTION]
    label: [DISPLAY_NAME]
    type: cumulative
    type_params:
      measure: [MEASURE_NAME]

      # Optional: Specify cumulation window
      # window: [N days|weeks|months|years]  # Default: unbounded (all time)

      # Optional: Specify grain for cumulation
      # grain_to_date: [day|week|month|quarter|year]  # Default: day

    # Optional: Add filter
    # filter: |
    #   {{ Dimension('entity__dimension') }} = 'value'

# Example: Cumulative Revenue (All Time)
# metrics:
#   - name: cumulative_revenue
