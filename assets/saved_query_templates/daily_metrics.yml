# Daily Metrics Saved Query Template
# Common pattern for daily aggregated metrics

saved_queries:
  - name: [QUERY_NAME]_daily
    description: [DESCRIPTION] aggregated by day
    query_params:
      # Metrics to include
      metrics:
        - [METRIC_1]
        - [METRIC_2]
        # Add more metrics as needed

      # Group by day (required for daily aggregation)
      group_by:
        - metric_time__day
        # Optional: Add categorical dimensions
        # - [entity__dimension_name]

      # Optional: Filter to date range
      where:
        - "{{ TimeDimension('metric_time', 'day') }} >= '[START_DATE]'"
        # Optional: Add dimension filters
        # - "{{ Dimension('entity__dimension') }} = 'value'"

      # Optional: Order by date descending
      # order_by:
      #   - -metric_time__day

      # Optional: Limit results
      # limit: 100

